<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="jsIndex.js" ></script>
</head>
<body>
    <div class="container mt-3 pt-4 ps-4 pe-4 pb-2 text-bg-light">
        <div class="text-center">
            <h1>My Todo App</h1>
        </div>

        <div class="container border rounded bg-white mt-3">
            <form>
                <div class="mb-3 mt-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" name="title">
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" rows="3" id="description" name="description"></textarea>
                </div>

                <div class="row">
                    <div class="mb-3 col-sm-6">
                        <label for="DueDate" class="form-label">Due Date</label>
                        <input type="date" class="form-control" id="dueDate" name="dueDate">
                    </div>
                    <div class="mb-3 col-sm-6">
                        <label for="assignToPerson" class="form-label">Assign to Person (Optional)</label>
                        <select class="form-select" id="assignToPerson" name="assignToPerson">
                            <option value="placeholder">-- Select Person (Optional) --</option>
                        </select>
                    </div>
                </div> 

                <label for="formFile" class="form-label">Attachments</label>
                <!--input-group is what removes the space between input and button.-->
                <div class="input-group mb-3">
                    <input type="file" class="form-control" id="file" name="formFile">
                    <button type="reset" class="btn btn-outline-secondary reset">x</button>
                </div>

                <div class="mb-3">
                    <textarea class="form-control" rows="2" id="comment" name="comment" ></textarea>
                </div>

                <!--Fix: using float-end makes the button go out of this div-->
                <button type="submit" class="btn btn-primary mb-3">Add Todo</button>
            </form>
        </div>

        <!--<div class="container border rounded mt-3"> -->
            <div class="container mt-3 card">
                <div class="card-header bg-white ">
                    <div class="row">
                        <div class="col-sm-10">
                            <h5 class="pt-1">Todos</h5>
                        </div>
                        <div class="btn-group col-lg-2 float-md-end">
                            <button class="btn btn-primary">sort</button>
                            <button class="btn btn-primary">?</button>
                        </div>
                    </div>
                    
                </div>
                <div class="card-body">
                    <div class="border border-1 rounded">
                        <div class="row">
                            <div class="col-md-7">
                                <h6 class="card-title pt-2 ps-3">Example Todo</h6>
                            </div>
                            <div class="col-md-3 text-center">
                                <p class="card-text pt-2">Created: 2025-07-28</p>
                            </div>
                            <div class="col-lg-2 pe-4">
                                <div class="btn-group pt-2 float-sm-end">
                                    <button class="btn btn-mark">1</button>
                                    <button class="btn btn-edit">2</button>
                                    <button class="btn btn-remove">3</button>
                                </div>
                            </div>
                        </div>
                    
                        <p class="card-text ps-3">Description goes here</p>
                        <div class="row pb-2 ps-3">
                            <div class="col-sm-2">                            
                                <p class="card-text ">Due: 2025-08-05</p>
                            </div>
                            <div class="col-sm-2">
                                <p class="card-text text-center cardPersonName">Dennis Olsen</p>
                            </div>
                            <div class="col-sm-2">
                                <p class="card-text text-center cardNrOfAttachement">attachment</p>
                            </div>
                        </div>
                    </div>                  
                </div>
            </div>
        <!--</div>-->
    </div>
</body>
</html>
